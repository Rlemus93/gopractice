<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Film</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="max-w-md mx-auto">
      <h1 class="text-2xl font-semibold text-gray-800 mb-6">Add Film</h1>
      <form action="/add-film/" method="post">
        <div class="mb-6">
          <label
            for="film-title"
            class="block text-sm font-medium text-gray-700"
            >Title</label
          >
          <input
            type="text"
            name="title"
            id="film-title"
            placeholder="Enter film title"
            class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <div class="mb-6">
          <label
            for="film-director"
            class="block text-sm font-medium text-gray-700"
            >Director</label
          >
          <input
            type="text"
            name="director"
            id="film-director"
            placeholder="Enter film director"
            class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <div class="flex justify-end">
          <button
            type="submit"
            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Add Film
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
