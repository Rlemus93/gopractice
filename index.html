<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Film List</title>
  </head>
  <body>
    <div class="mx-auto max-w-lg">
      <h1 class="text-3xl font-semibold text-gray-800 mb-6">Film List</h1>
      <ul class="divide-y divide-gray-200" id="film-list">
        {{ range .Films }}
        <li class="py-4 text-xl font-semibold text-gray-800">
          {{ .Title }} - {{ .Director }}
        </li>
        {{ end }}
      </ul>
      <a
        href="/form.html"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700"
        >Add Film</a
      >
    </div>
  </body>
</html>
