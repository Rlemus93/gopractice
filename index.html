<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="mx-auto max-w-lg">
      <div>
          <h1 class="text-3xl font-semibold text-gray-800 mb-6">Film List</h1>
          <ul class="divide-y divide-gray-200" id="film-list">
              {{ range .Films }}
              <li class= "py-4 text-xl font-semibold text-gray-800">
                {{ .Title }} - {{ .Director }}
              </li>
              {{ end }}
          </ul>
      </div>
  </div>
  

      <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6">Add Film</h1>

        <form hx-post="/add-film/" hx-target="#film-list" hx-swap="beforeend">
          <div class="mb-6">
            <label
              for="film-title"
              class="block text-sm font-medium text-gray-700"
              >Title</label
            >
            <input
              type="text"
              name="title"
              id="film-title"
              placeholder="Enter film title"
              class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div class="mb-6">
            <label
              for="film-director"
              class="block text-sm font-medium text-gray-700"
              >Director</label
            >
            <input
              type="text"
              name="director"
              id="film-director"
              placeholder="Enter film director"
              class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div class="flex justify-end">
            <button
              type="submit"
              class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Add Film
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
